name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run Automated Tests
        run: npm test

      - name: Store Application Version
        run: echo "${{ github.run_number }}" > version.txt

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Ensure script is executable
        run: chmod +x test.sh

      - name: Bump Version and Tag Docker Image
        run: |
          bash test.sh
          docker build -t vedmastaren/test:${{ github.run_number }} .
          docker tag vedmastaren/test:${{ github.run_number }} vedmastaren/test:v${{ github.run_number }}
          docker push vedmastaren/test:${{ github.run_number }}
          docker push vedmastaren/test:v${{ github.run_number }}

      - name: Tag Repository Commit
        run: git tag v${{ github.run_number }}
